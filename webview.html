<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beads UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--vscode-font-family);
      color: var(--vscode-foreground);
      background-color: var(--vscode-sideBar-background);
      padding: 0;
      font-size: var(--vscode-font-size);
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      padding: 12px;
      background-color: var(--vscode-sideBarSectionHeader-background);
      border-bottom: 1px solid var(--vscode-sideBarSectionHeader-border);
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .cwd {
      font-size: 11px;
      opacity: 0.8;
      font-family: var(--vscode-editor-font-family);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }

    .section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      padding: 4px 8px;
      background-color: var(--vscode-sideBarSectionHeader-background);
      border-radius: 3px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      padding: 0 4px;
    }

    .action-btn {
      background-color: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      border: none;
      padding: 8px 12px;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .action-btn:hover {
      background-color: var(--vscode-button-hoverBackground);
    }

    .action-btn:active {
      opacity: 0.8;
    }

    .command-input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 0 4px;
    }

    .input-row {
      display: flex;
      gap: 4px;
    }

    .command-prefix {
      background-color: var(--vscode-input-background);
      padding: 6px 8px;
      border-radius: 3px;
      font-family: var(--vscode-editor-font-family);
      font-size: 12px;
      color: var(--vscode-input-foreground);
      border: 1px solid var(--vscode-input-border);
      display: flex;
      align-items: center;
    }

    #command-input {
      flex: 1;
      background-color: var(--vscode-input-background);
      border: 1px solid var(--vscode-input-border);
      color: var(--vscode-input-foreground);
      padding: 6px 8px;
      border-radius: 3px;
      font-size: 12px;
      font-family: var(--vscode-editor-font-family);
    }

    #command-input:focus {
      outline: 1px solid var(--vscode-focusBorder);
      outline-offset: -1px;
    }

    .run-btn {
      background-color: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
    }

    .run-btn:hover {
      background-color: var(--vscode-button-hoverBackground);
    }

    .common-commands {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
      padding: 0 4px;
      margin-top: 6px;
    }

    .cmd-chip {
      background-color: var(--vscode-badge-background);
      color: var(--vscode-badge-foreground);
      border: none;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 10px;
      font-family: var(--vscode-editor-font-family);
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .cmd-chip:hover {
      opacity: 0.8;
    }

    .output-section {
      padding: 0 4px;
    }

    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .clear-btn {
      background-color: var(--vscode-button-secondaryBackground);
      color: var(--vscode-button-secondaryForeground);
      border: none;
      padding: 4px 10px;
      border-radius: 3px;
      font-size: 11px;
      cursor: pointer;
    }

    .clear-btn:hover {
      background-color: var(--vscode-button-secondaryHoverBackground);
    }

    .output {
      background-color: var(--vscode-editor-background);
      color: var(--vscode-editor-foreground);
      padding: 10px;
      border-radius: 3px;
      font-family: var(--vscode-editor-font-family);
      font-size: 11px;
      overflow: auto;
      line-height: 1.5;
      border: 1px solid var(--vscode-panel-border);
      min-height: 200px;
      max-height: 400px;
    }

    .output.error {
      color: var(--vscode-errorForeground);
    }

    .output.success {
      color: var(--vscode-terminal-ansiGreen);
    }

    /* Relationship Panel Styles */
    .relationship-content {
      padding: 8px 4px;
    }

    .relationship-group {
      margin-bottom: 10px;
    }

    .relationship-label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      margin-bottom: 4px;
      opacity: 0.9;
    }

    .relationship-input,
    .relationship-select {
      width: 100%;
      background-color: var(--vscode-input-background);
      border: 1px solid var(--vscode-input-border);
      color: var(--vscode-input-foreground);
      padding: 6px 8px;
      border-radius: 3px;
      font-size: 12px;
      font-family: var(--vscode-editor-font-family);
    }

    textarea.relationship-input {
      font-family: var(--vscode-font-family);
      resize: vertical;
    }

    .relationship-input:focus,
    .relationship-select:focus {
      outline: 1px solid var(--vscode-focusBorder);
      outline-offset: -1px;
    }

    .relationship-actions {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-top: 12px;
    }

    .relationship-info code {
      background-color: var(--vscode-textCodeBlock-background);
      padding: 2px 4px;
      border-radius: 2px;
      font-size: 10px;
    }

    /* Enhanced output formatting */
    .output code {
      background-color: var(--vscode-textCodeBlock-background);
      padding: 2px 4px;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîÆ Beads</h1>
      <div class="cwd" id="cwd">Loading...</div>
    </div>

    <div class="main-content">
      <!-- Quick Actions -->
      <div class="section">
        <div class="section-title">Quick Actions</div>
        <div class="button-grid">
          <button class="action-btn" onclick="runCommand('list')">üìã List</button>
          <button class="action-btn" onclick="runCommand('ready')">‚úÖ Ready</button>
          <button class="action-btn" onclick="runCommand('blocked')">üö´ Blocked</button>
          <button class="action-btn" onclick="runCommand('stats')">üìä Stats</button>
          <button class="action-btn" onclick="runCommand('info')">‚ÑπÔ∏è Info</button>
          <button class="action-btn" onclick="showCreateIssue()">‚ûï Create</button>
          <button class="action-btn" onclick="showRelationshipPanel()">üîó Links</button>
          <button class="action-btn" onclick="initBeads()" style="background-color: var(--vscode-button-secondaryBackground); color: var(--vscode-button-secondaryForeground);">üöÄ Init</button>
          <button class="action-btn" onclick="runCommand('sync')">üîÑ Sync</button>
        </div>
      </div>

      <!-- Relationships Panel -->
      <div class="section" id="relationship-panel" style="display: none;">
        <div class="section-title">Manage Relationships</div>
        <div class="relationship-content">
          <div class="relationship-group">
            <label class="relationship-label">Source Bead ID:</label>
            <input type="number" id="source-bead" class="relationship-input" placeholder="e.g., 1" />
          </div>
          
          <div class="relationship-group">
            <label class="relationship-label">Relationship Type:</label>
            <select id="relationship-type" class="relationship-select">
              <option value="parent">Parent of</option>
              <option value="child">Child of</option>
              <option value="blocks">Blocks</option>
              <option value="blocked-by">Blocked by</option>
              <option value="relates-to">Related to</option>
              <option value="duplicates">Duplicates</option>
              <option value="duplicated-by">Duplicated by</option>
            </select>
          </div>
          
          <div class="relationship-group">
            <label class="relationship-label">Target Bead ID:</label>
            <input type="number" id="target-bead" class="relationship-input" placeholder="e.g., 2" />
          </div>
          
          <div class="relationship-actions">
            <button class="action-btn" onclick="linkBeads()" style="grid-column: 1 / -1;">üîó Create Link</button>
            <button class="action-btn" onclick="unlinkBeads()" style="grid-column: 1 / -1; background-color: var(--vscode-button-secondaryBackground); color: var(--vscode-button-secondaryForeground);">‚úÇÔ∏è Remove Link</button>
            <button class="clear-btn" onclick="hideRelationshipPanel()" style="width: 100%; margin-top: 4px;">Cancel</button>
          </div>
          
          <div class="relationship-info">
            <div style="font-size: 11px; opacity: 0.8; margin-top: 8px; padding: 8px; background: var(--vscode-textBlockQuote-background); border-left: 3px solid var(--vscode-textBlockQuote-border); border-radius: 2px;">
              <strong>Quick Commands:</strong><br/>
              ‚Ä¢ List links: <code>link list &lt;id&gt;</code><br/>
              ‚Ä¢ View graph: <code>link graph &lt;id&gt;</code><br/>
              ‚Ä¢ Find path: <code>link path &lt;id1&gt; &lt;id2&gt;</code>
            </div>
          </div>
        </div>
      </div>

      <!-- Create Issue Panel -->
      <div class="section" id="create-panel" style="display: none;">
        <div class="section-title">Create New Issue</div>
        <div class="relationship-content">
          <div class="relationship-group">
            <label class="relationship-label">Title *</label>
            <input type="text" id="create-title" class="relationship-input" placeholder="Brief description of the issue" />
          </div>
          
          <div class="relationship-group">
            <label class="relationship-label">Type</label>
            <select id="create-type" class="relationship-select">
              <option value="task">Task</option>
              <option value="bug">Bug</option>
              <option value="feature">Feature</option>
              <option value="epic">Epic</option>
              <option value="chore">Chore</option>
            </select>
          </div>
          
          <div class="relationship-group">
            <label class="relationship-label">Priority</label>
            <select id="create-priority" class="relationship-select">
              <option value="0">P0 - Critical</option>
              <option value="1">P1 - High</option>
              <option value="2" selected>P2 - Medium</option>
              <option value="3">P3 - Low</option>
              <option value="4">P4 - Backlog</option>
            </select>
          </div>
          
          <div class="relationship-group">
            <label class="relationship-label">Description (optional)</label>
            <textarea id="create-description" class="relationship-input" rows="3" placeholder="Additional details about the issue"></textarea>
          </div>
          
          <div class="relationship-actions">
            <button class="action-btn" onclick="createIssue()" style="grid-column: 1 / -1;">‚ûï Create Issue</button>
            <button class="clear-btn" onclick="hideCreatePanel()" style="width: 100%; margin-top: 4px;">Cancel</button>
          </div>
        </div>
      </div>

      <!-- Command Input -->
      <div class="section">
        <div class="section-title">Custom Command</div>
        <div class="command-input-group">
          <div class="input-row">
            <div class="command-prefix">bd</div>
            <input 
              type="text" 
              id="command-input" 
              placeholder="Enter command..." 
              onkeypress="handleKeyPress(event)"
            />
            <button class="run-btn" onclick="runCustomCommand()">‚ñ∂</button>
          </div>
          <div class="common-commands">
            <button class="cmd-chip" onclick="setCommand('list --state open')">open</button>
            <button class="cmd-chip" onclick="setCommand('show 1')">show</button>
            <button class="cmd-chip" onclick="setCommand('update 1')">update</button>
            <button class="cmd-chip" onclick="setCommand('close 1')">close</button>
            <button class="cmd-chip" onclick="setCommand('link list 1')">links</button>
            <button class="cmd-chip" onclick="setCommand('link graph 1')">graph</button>
          </div>
        </div>
      </div>

      <!-- Output -->
      <div class="section output-section">
        <div class="output-header">
          <div class="section-title">Output</div>
          <button class="clear-btn" onclick="clearOutput()">Clear</button>
        </div>
        <pre id="output" class="output">Ready to execute commands...</pre>
      </div>
    </div>
  </div>

  <script>
    const vscode = acquireVsCodeApi();

    // Initialize
    window.addEventListener('load', () => {
      vscode.postMessage({ type: 'getCwd' });
    });

    // Handle messages from extension
    window.addEventListener('message', event => {
      const message = event.data;
      
      switch (message.type) {
        case 'commandResult':
          displayResult(message.command, message.output, message.success);
          break;
        case 'cwdResult':
          document.getElementById('cwd').textContent = message.cwd;
          break;
      }
    });

    function runCommand(command) {
      const output = document.getElementById('output');
      output.textContent = `$ bd ${command}\n\nExecuting...`;
      output.className = 'output';
      
      // Hide all panels when running a command
      hideRelationshipPanel();
      hideCreatePanel();
      
      vscode.postMessage({
        type: 'executeCommand',
        command: command
      });
    }

    function displayResult(command, resultOutput, success) {
      const output = document.getElementById('output');
      
      // Format the output for better readability
      let formattedOutput = resultOutput;
      
      // Check if this is a list command output
      if (command.includes('list') || command.includes('ready') || command.includes('blocked')) {
        formattedOutput = formatListOutput(resultOutput);
      } else if (command.includes('show')) {
        formattedOutput = formatShowOutput(resultOutput);
      } else if (command.includes('stats')) {
        formattedOutput = formatStatsOutput(resultOutput);
      } else {
        // For other commands, preserve formatting but escape HTML
        formattedOutput = `<pre style="margin: 0; font-family: inherit; white-space: pre-wrap; word-wrap: break-word;">${escapeHtml(resultOutput)}</pre>`;
      }
      
      output.innerHTML = `<div style="color: var(--vscode-descriptionForeground); margin-bottom: 8px;">$ bd ${command}</div>\n${formattedOutput}`;
      output.className = success ? 'output success' : 'output error';
    }
    
    function formatShowOutput(text) {
      const lines = text.split('\n');
      let html = '';
      let title = '';
      let metadata = {};
      let description = '';
      let inDescription = false;
      
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        
        // Parse title (first line with ID)
        if (i === 0 && line.includes(':')) {
          const parts = line.split(':');
          const id = parts[0].trim();
          title = parts.slice(1).join(':').trim();
          html += `<div style="margin-bottom: 16px;">
            <div style="font-size: 14px; font-weight: 600; color: var(--vscode-textLink-foreground); margin-bottom: 8px;">${escapeHtml(id)}</div>
            <div style="font-size: 13px; color: var(--vscode-foreground);">${escapeHtml(title)}</div>
          </div>`;
          continue;
        }
        
        // Parse metadata
        if (line.includes(':') && !inDescription) {
          const colonIndex = line.indexOf(':');
          const key = line.substring(0, colonIndex).trim();
          const value = line.substring(colonIndex + 1).trim();
          
          if (key === 'Description') {
            inDescription = true;
            html += `<div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--vscode-panel-border);">
              <div style="font-weight: 600; margin-bottom: 6px; color: var(--vscode-descriptionForeground);">Description:</div>`;
            continue;
          }
          
          if (key && value) {
            const valueColor = key === 'Status' ? getStatusColor(value) :
                              key === 'Priority' ? getPriorityColor(value) :
                              'var(--vscode-foreground)';
            
            html += `<div style="display: flex; gap: 8px; margin-bottom: 4px; font-size: 11px;">
              <span style="color: var(--vscode-descriptionForeground); min-width: 70px;">${escapeHtml(key)}:</span>
              <span style="color: ${valueColor}; font-weight: 500;">${escapeHtml(value)}</span>
            </div>`;
          }
        } else if (inDescription && line.trim()) {
          html += `<div style="color: var(--vscode-foreground); padding: 8px; background: var(--vscode-textBlockQuote-background); border-left: 3px solid var(--vscode-textBlockQuote-border); border-radius: 2px; margin-top: 6px; line-height: 1.4;">${escapeHtml(line.trim())}</div>`;
        }
      }
      
      if (inDescription) {
        html += '</div>';
      }
      
      return html || `<pre style="margin: 0;">${escapeHtml(text)}</pre>`;
    }
    
    function formatStatsOutput(text) {
      const lines = text.split('\n');
      let html = '';
      
      for (const line of lines) {
        if (!line.trim()) continue;
        
        if (line.includes(':')) {
          const [key, value] = line.split(':').map(s => s.trim());
          html += `<div style="display: flex; justify-content: space-between; padding: 6px 8px; margin-bottom: 4px; background: var(--vscode-editor-background); border-radius: 3px;">
            <span style="color: var(--vscode-descriptionForeground);">${escapeHtml(key)}</span>
            <span style="color: var(--vscode-terminal-ansiCyan); font-weight: 600;">${escapeHtml(value)}</span>
          </div>`;
        } else {
          html += `<div style="font-weight: 600; margin-top: 12px; margin-bottom: 6px; color: var(--vscode-foreground);">${escapeHtml(line)}</div>`;
        }
      }
      
      return html || `<pre style="margin: 0;">${escapeHtml(text)}</pre>`;
    }
    
    function getStatusColor(status) {
      const s = status.toLowerCase();
      if (s === 'open') return 'var(--vscode-terminal-ansiBlue)';
      if (s === 'in_progress') return 'var(--vscode-terminal-ansiYellow)';
      if (s === 'closed') return 'var(--vscode-terminal-ansiGreen)';
      if (s === 'blocked') return 'var(--vscode-errorForeground)';
      return 'var(--vscode-foreground)';
    }
    
    function getPriorityColor(priority) {
      if (priority === 'P0') return 'var(--vscode-errorForeground)';
      if (priority === 'P1') return 'var(--vscode-terminal-ansiYellow)';
      return 'var(--vscode-descriptionForeground)';
    }
    
    function formatListOutput(text) {
      // Parse beads list output and format it beautifully
      const lines = text.split('\n');
      let openIssuesHtml = '';
      let closedIssuesHtml = '';
      let currentIssue = null;
      let currentIssueHtml = '';
      let headerHtml = '';
      
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        
        if (!line) continue;
        
        // Header line (e.g., "Found 4 issues:")
        if (line.startsWith('Found')) {
          headerHtml = `<div style="color: var(--vscode-textPreformat-foreground); font-weight: 600; margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid var(--vscode-panel-border);">${escapeHtml(line)}</div>`;
          continue;
        }
        
        // Issue header line (e.g., "beads_ui-1 [P1] [feature] open")
        const issueMatch = line.match(/^([\w-]+)\s+\[([^\]]+)\]\s+\[([^\]]+)\]\s+(\w+)/);
        if (issueMatch) {
          // Save previous issue if exists
          if (currentIssue) {
            currentIssueHtml += '</div>';
            if (currentIssue.status === 'closed') {
              closedIssuesHtml += currentIssueHtml;
            } else {
              openIssuesHtml += currentIssueHtml;
            }
          }
          
          const [, id, priority, type, status] = issueMatch;
          
          // Color coding
          const priorityColor = priority === 'P0' ? 'var(--vscode-errorForeground)' :
                                priority === 'P1' ? 'var(--vscode-terminal-ansiYellow)' :
                                'var(--vscode-descriptionForeground)';
          
          const statusColor = status === 'open' ? 'var(--vscode-terminal-ansiBlue)' :
                              status === 'in_progress' ? 'var(--vscode-terminal-ansiYellow)' :
                              status === 'closed' ? 'var(--vscode-terminal-ansiGreen)' :
                              status === 'blocked' ? 'var(--vscode-errorForeground)' :
                              'var(--vscode-foreground)';
          
          const typeColor = type === 'bug' ? 'var(--vscode-errorForeground)' :
                           type === 'feature' ? 'var(--vscode-terminal-ansiCyan)' :
                           'var(--vscode-foreground)';
          
          currentIssueHtml = `
            <div style="margin-bottom: 12px; padding: 8px; background-color: var(--vscode-editor-background); border-left: 3px solid ${priorityColor}; border-radius: 3px;">
              <div style="display: flex; align-items: center; gap: 6px; margin-bottom: 4px;">
                <span style="font-family: var(--vscode-editor-font-family); font-weight: 600; color: var(--vscode-textLink-foreground);">${escapeHtml(id)}</span>
                <span style="background: ${priorityColor}; color: var(--vscode-badge-foreground); padding: 2px 6px; border-radius: 3px; font-size: 10px; font-weight: 600;">${escapeHtml(priority)}</span>
                <span style="background: ${typeColor}; color: var(--vscode-badge-foreground); padding: 2px 6px; border-radius: 3px; font-size: 10px;">${escapeHtml(type)}</span>
                <span style="color: ${statusColor}; font-size: 11px; font-weight: 500;">‚óè ${escapeHtml(status)}</span>
              </div>`;
          
          currentIssue = { id, priority, type, status };
          continue;
        }
        
        // Issue title/description (indented lines after the header)
        if (currentIssue && line) {
          currentIssueHtml += `<div style="color: var(--vscode-foreground); font-size: 12px; line-height: 1.4;">${escapeHtml(line)}</div>`;
        } else if (line) {
          // Any other line
          openIssuesHtml += `<div style="margin-bottom: 4px;">${escapeHtml(line)}</div>`;
        }
      }
      
      // Save last issue if exists
      if (currentIssue) {
        currentIssueHtml += '</div>';
        if (currentIssue.status === 'closed') {
          closedIssuesHtml += currentIssueHtml;
        } else {
          openIssuesHtml += currentIssueHtml;
        }
      }
      
      // Build final HTML with closed items in collapsible section
      let finalHtml = headerHtml + openIssuesHtml;
      
      if (closedIssuesHtml) {
        const closedCount = (closedIssuesHtml.match(/margin-bottom: 12px;/g) || []).length;
        finalHtml += `
          <details style="margin-top: 16px; padding-top: 12px; border-top: 1px solid var(--vscode-panel-border);">
            <summary style="cursor: pointer; font-size: 12px; font-weight: 600; color: var(--vscode-descriptionForeground); padding: 6px; margin-bottom: 8px; user-select: none;">
              ‚úì Closed (${closedCount})
            </summary>
            <div style="margin-top: 8px;">
              ${closedIssuesHtml}
            </div>
          </details>`;
      }
      
      return finalHtml || escapeHtml(text);
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function runCustomCommand() {
      const commandInput = document.getElementById('command-input');
      const command = commandInput.value.trim();
      
      if (!command) return;
      
      runCommand(command);
    }

    function setCommand(command) {
      document.getElementById('command-input').value = command;
      document.getElementById('command-input').focus();
    }

    function clearOutput() {
      const output = document.getElementById('output');
      output.textContent = 'Ready to execute commands...';
      output.className = 'output';
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        runCustomCommand();
      }
    }

    function showCreateIssue() {
      const panel = document.getElementById('create-panel');
      if (panel.style.display === 'none') {
        hideRelationshipPanel(); // Hide other panels
        panel.style.display = 'block';
        document.getElementById('create-title').focus();
      } else {
        panel.style.display = 'none';
      }
    }

    function hideCreatePanel() {
      document.getElementById('create-panel').style.display = 'none';
      // Clear inputs
      document.getElementById('create-title').value = '';
      document.getElementById('create-description').value = '';
      document.getElementById('create-type').value = 'task';
      document.getElementById('create-priority').value = '2';
    }

    function createIssue() {
      const title = document.getElementById('create-title').value.trim();
      const type = document.getElementById('create-type').value;
      const priority = document.getElementById('create-priority').value;
      const description = document.getElementById('create-description').value.trim();
      
      if (!title) {
        const output = document.getElementById('output');
        output.textContent = 'Error: Title is required';
        output.className = 'output error';
        return;
      }
      
      let command = `create --title "${title}" -t ${type} -p ${priority}`;
      if (description) {
        command += ` -d "${description}"`;
      }
      
      runCommand(command);
      hideCreatePanel();
    }

    function initBeads() {
      const confirmed = confirm('This will initialize beads in the current workspace. Continue?');
      if (confirmed) {
        runCommand('init --quiet');
      }
    }

    function showRelationshipPanel() {
      const panel = document.getElementById('relationship-panel');
      if (panel.style.display === 'none') {
        panel.style.display = 'block';
        document.getElementById('source-bead').focus();
      } else {
        panel.style.display = 'none';
      }
    }

    function hideRelationshipPanel() {
      document.getElementById('relationship-panel').style.display = 'none';
      // Clear inputs
      document.getElementById('source-bead').value = '';
      document.getElementById('target-bead').value = '';
    }

    function linkBeads() {
      const sourceBead = document.getElementById('source-bead').value.trim();
      const targetBead = document.getElementById('target-bead').value.trim();
      const relationType = document.getElementById('relationship-type').value;
      
      if (!sourceBead || !targetBead) {
        const output = document.getElementById('output');
        output.textContent = 'Error: Please provide both source and target bead IDs';
        output.className = 'output error';
        return;
      }
      
      const command = `link add ${sourceBead} --${relationType} ${targetBead}`;
      runCommand(command);
      hideRelationshipPanel();
    }

    function unlinkBeads() {
      const sourceBead = document.getElementById('source-bead').value.trim();
      const targetBead = document.getElementById('target-bead').value.trim();
      const relationType = document.getElementById('relationship-type').value;
      
      if (!sourceBead || !targetBead) {
        const output = document.getElementById('output');
        output.textContent = 'Error: Please provide both source and target bead IDs';
        output.className = 'output error';
        return;
      }
      
      const command = `link remove ${sourceBead} --${relationType} ${targetBead}`;
      runCommand(command);
      hideRelationshipPanel();
    }
  </script>
</body>
</html>
